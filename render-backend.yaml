# Configuration Render pour le Backend
services:
  - type: web
    name: digitallz-backend
    env: node
    plan: starter
    region: oregon
    buildCommand: |
      cd backend
      npm install
      npm run build
      npx prisma generate
    startCommand: |
      cd backend
      npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: digitallz-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: digitallz-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: AMAZON_API_KEY
        sync: false
      - key: ETSY_API_KEY
        sync: false
      - key: EBAY_API_KEY
        sync: false
      - key: CORS_ORIGIN
        value: https://digitallz-frontend.onrender.com
